<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos/setup.css" rel="stylesheet" />
    <script src="scripts/script.js"></script> 
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo"> <!--div.nomedaclasse p/ criar uma classe-->
        <h1> Rafael </h1>
        <div class="calculadora">
            <h1> Calculadora </h1>
            <p id="resultado"></p>
            <table>
                <tr> <!--linha em uma tabela (table row)-->
                    <td><button class="botao" onclick="clean()">C</button> </td> <!--cada td (table data) vai ser uma cÃ©lula na linha tr-->
                    <td><button class="botao" onclick="back()"><</button> </td>
                    <td><button class="botao" onclick="insert('/')">/</button> </td>
                    <td><button class="botao" onclick="insert('*')">X</button> </td>
                </tr>
                <!--onclick para quando clicar, insert para inserir na tela-->
                <tr> 
                    <td><button class="botao" onclick="insert('7')">7</button> </td> 
                    <td><button class="botao" onclick="insert('8')">8</button> </td>
                    <td><button class="botao" onclick="insert('9')">9</button> </td>
                    <td><button class="botao" onclick="insert('-')">-</button> </td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button> </td> 
                    <td><button class="botao" onclick="insert('5')">5</button> </td>
                    <td><button class="botao" onclick="insert('6')">6</button> </td>
                    <td><button class="botao" onclick="insert('+')">+</button> </td>
                </tr>

                <tr> 
                    <td><button class="botao" onclick="insert('1')">1</button> </td> 
                    <td><button class="botao" onclick="insert('2')">2</button> </td>
                    <td><button class="botao" onclick="insert('3')">3</button> </td>
                    <td rowspan="2"><button class="botao b1" onclick="calcular()">=</button></td>
                </tr> <!--rowspan para expandir o tamanho da linha-->

                <tr> 
                    <td colspan="2"><button class="botao b2" onclick="insert('0')">0</button></td> 
                    <td><button class="botao" onclick="insert('.')">.</button> </td>
                </tr> <!--colspan para expandir o tamanho da coluna-->
            </table>
        </div>
    </div>
</body>
</html>
